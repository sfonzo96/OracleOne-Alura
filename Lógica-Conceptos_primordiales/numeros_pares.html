<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let contador = 0;

        while (contador <= 100) {
            document.write(contador, " ");
            contador += 2;
        }
        console.log('Fin del ciclo');
    </script>
    
</body>
</html>
