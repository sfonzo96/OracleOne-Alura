<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const inicioDeSesionRegistrado = "alura";
        const contrasenhaRegistrada = "alura321";
        const intentos = 3;
        
        let contador = 0;
        let inicioDeSesionIngresado = prompt("Ingrese su usuario");
        let contrasenhaIngresada = prompt("Ingrese su contraseña");

        while(contador <= intentos){
            if (inicioDeSesionIngresado === inicioDeSesionRegistrado && contrasenhaIngresada === contrasenhaRegistrada){
                alert("Bienvenido");
                break;
            } else {
                alert("Usuario o contraseña incorrectos");
                inicioDeSesionIngresado = prompt("Ingrese su usuario");
                contrasenhaIngresada = prompt("Ingrese su contraseña");
                contador++;
            }
        }
        if (contador > intentos){
            alert("Se ha alcanzado el número de intentos permitidos");
        }


    </script>
</body>
</html>
